services:
  - type: web
    name: vendex-store
    env: node
    plan: free
    # Update this line to install both Node and Python dependencies:
    buildCommand: npm install && pip3 install -r requirements.txt
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 20.0.0
      # You may also need to ensure PYTHON_VERSION is set if defaults fail, 
      # but usually Render's standard environment includes Python 3.